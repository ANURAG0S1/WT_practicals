<html>

<head>
    <title> My First Page </title>
    <style>
        *{
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <h3> unordered list </h3>
    <UL type='A'>
        <LI>Red
        <LI>Blue
        <LI>Green
        <LI>White
    </UL><br>

    <h3>ordered list </h3>
    <OL type='square'>
        <LI>Red
        <LI>Blue
        <LI>Green
        <LI>White
    </OL><br>
    <h3> description list</h3>
    <dl>
        <dt>Red</dt>
        <dd>Red color has the highest wavelength.</dd>
        <dt>Violet</dt>
        <dd>Violet color has the shortest wavelength.</dd>
</body>

</html>
